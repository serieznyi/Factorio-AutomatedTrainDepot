[mod-setting-name]
atd-console-level=Message level in in-game console

[string-mod-setting]
#<setting-name>-<dropdown-item-name>=<translated dropdown item>
atd-console-level-0=Off
atd-console-level-1=Errors & Warnings
atd-console-level-2=Notifications
atd-console-level-3=Debug

[string-mod-setting-description]
#<setting-name>-<dropdown-item-name>=<tooltip of dropdown item>
atd-console-level-0=No messages.
atd-console-level-1=Print only errors and warnings. Used by default.
atd-console-level-2=Print basic information like missing resources or generating deliveries.
atd-console-level-3=Print maximum detailed messages and common used by developer.